<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body>
        <div id="top">
            <h1><em>Gohan Online Judge</em></h1>
            <div id="account">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#register">
                    注册
                </button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login">
                    登录
                </button>
            </div>
            <!-- 登录 -->
            <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="loginModalLabel">登录页面</h4>
                  </div>
                  <div class="modal-body">
                      <div class="form-group">
                          <label for="username">用户名</label>
                          <input type="text" name="username" id="username" class="form-control" placeholder="username">
                      </div>
                      <div class="form-group">
                          <label for="password">密码</label>
                          <input type="password" name="password" id="password" class="form-control" placeholder="password">
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-success" id="btn_login">登录</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- 注册 -->
            <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="registerModalLabel">注册页面</h4>
                  </div>
                  <div class="modal-body">
                      <div class="form-group">
                          <label for="username">用户名*</label>
                          <input type="text" name="username" id="username" class="form-control" placeholder="username">
                      </div>
                      <div class="form-group">
                          <label for="password">密码*</label>
                          <input type="password" name="password" id="password" class="form-control" placeholder="password">
                      </div>
                      <div class="form-group">
                          <label for="password_again">重复输入密码*</label>
                          <input type="password" name="password_again" id="password_again" class="form-control" placeholder="password again">
                      </div>
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" name="email" id="email" class="form-control" placeholder="email">
                      </div>
                      <div class="form-group">
                          <label for="school">学校</label>
                          <input type="text" name="school" id="school" class="form-control" placeholder="school">
                      </div>
                      <div class="form-group">
                          <label for="description">描述</label>
                          <textarea class="form-control" id="description" placeholder="description" rows="3"></textarea>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-success" id="btn_register">完成注册</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

        </div>


        <div id="header">
            <ul class="nav nav-tabs">
                <li role="presentation" id="index"><a href="index.html">首页</a></li>
                <li role="presentation" id="status"><a href="status.html">运行状态</a></li>
                <li role="presentation" id="problemlist"><a href="problemlist.html">题目列表</a></li>
                <li role="presentation" id="contestlist"><a href="contestlist.html">比赛列表</a></li>
                <li role="presentation" id="ranklist"><a href="ranklist.html">排名</a></li>
                <li role="presentation" id="other"><a href="other.html">更多</a></li>
            </ul>
        </div>

        <div id="main">
            <div id="container" class="table-responsive">

            </div>
        </div>

    </body>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">

    </script>
    </script>
</html>
